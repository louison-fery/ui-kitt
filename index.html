<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Kit</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="image/avatar.png" alt="Avatar">
            <h1>Mon UI Kit</h1>
        </header>
        
        <div class="banner">
            <img src="image/banner.png" alt="Bannière">
        </div>
        
        <div class="button-container">
            <button class="btn-primary">Bouton Principal</button>
        </div>
        
        <div class="card-grid">
            <div class="card">
                <img src="image/football.png" alt="Card 1">
                <h2>Sport</h2>
                <p>Le football.</p>
            </div>
            
            <div class="card">
                <img src="image/booba.png" alt="Card 2">
                <h2>Musique</h2>
                <p>Booba</p>
            </div>
            
            <div class="card">
                <img src="image/depardieu.png" alt="Card 3">
                <h2>Cinéma</h2>
                <p>Gerard Depardieu</p>
                 <div class="info-container">

            <div class="info-form">
        <h2>Entrez vos informations</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Entrez votre e-mail" required>

            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Entrez votre téléphone" required>

            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" class="form-input" placeholder="Entrez votre nom d'Instagram" required>

            <button type="submit" class="submit-button">Soumettre</button>
        </form>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
